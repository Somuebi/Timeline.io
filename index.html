<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Creator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <main id="app">
        <div id="profile-creation-view">
            <h1>Welcome to Timeline Creator</h1>
            <p>Create a profile to save and manage your timelines.</p>
            <form id="profile-form">
                <input type="text" id="username-input" placeholder="Enter your name" required>
                <button type="submit">Create Profile</button>
            </form>
        </div>

        <div id="main-view" class="hidden">
            <h2 id="welcome-message"></h2>
            </div>
    </main>

    <script type="module" src="/js/main.js" defer></script>
</body>
</html>
