<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Generator</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Amiko:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id = "welcome-screen">
        <h1>Welcome to the Timeline Generator</h1>
        <p>Here you can make your own timeline. <br> Complete Creative Control. <br> It is very easy.</p>
        <button id = "new-user" class = "cta-button"> New Profile</button>
    </div>

    <div id = "app-container" class = "hidden">
        <header id="app-header">
            <div id="user-profile-display">
                <img id="profile-avatar" src="assets/icons/default-avatar.svg" alt="User Avatar">
                <span id="profile-username">Username</span>
            </div>
        </header>

        <main id="app-main">
            <div id="timeline-dashboard">
                <div id="timeline-list">
                    </div>
                <button id="add-timeline-fab" class="fab" aria-label="Add New Timeline">+</button>
            </div>

            <div id="timeline-editor">
                <h2 id="timeline-title"></h2>
                <div id="timeline-canvas">
                    </div>
                <button id="add-event-fab" class="fab" aria-label="Add New Event">+</button>
            </div>
        </main>
    </div>

       <div id="modal-overlay" class = "hidden">

        <div id="profile-creation-modal" class="modal">
            <h3>Create Your Profile</h3>
            <input type="text" id="username-input" placeholder="Enter Username" required>
            <button id="save-profile-btn" class = "cta-button">Save</button>
        </div>

        <div id="new-timeline-modal" class="modal">
            <h3>New Timeline</h3>
            <form id="new-timeline-form">
                <label for="timeline-name-input">Name</label>
                <input type="text" id="timeline-name-input" required>

                <label for="timeline-start-year">Start Year (Optional)</label>
                <input type="number" id="timeline-start-year" placeholder="e.g., 1800">

                <label for="timeline-end-year">End Year (Optional)</label>
                <input type="number" id="timeline-end-year" placeholder="e.g., 2025">

                <fieldset>
                    <legend>Layout</legend>
                    <input type="radio" id="layout-horizontal" name="layout" value="horizontal" checked>
                    <label for="layout-horizontal">Horizontal</label>
                    <input type="radio" id="layout-vertical" name="layout" value="vertical">
                    <label for="layout-vertical">Vertical</label>
                </fieldset>
                <button type="submit">Create Timeline</button>
            </form>
        </div>

        <div id="new-event-modal" class="modal">
            <h3>Add Event</h3>
            <form id="new-event-form">
                <label for="event-heading-input">Heading</label>
                <input type="text" id="event-heading-input" required>

                <label for="event-subheading-input">Subheading (Optional)</label>
                <input type="text" id="event-subheading-input">

                <label for="event-year-input">Year</label>
                <input type="number" id="event-year-input" placeholder="e.g., 1995" required>
                
                <button type="submit">Save Event</button>
            </form>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
